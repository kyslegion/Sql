<!DOCTYPE html>
<html>
<head>
    <title>Création de la table Participation</title>
</head>
<body>
    <h1>Création de la table Participation</h1>
    <form id="participationForm">
        <label for="auteurID">ID de l'auteur :</label>
        <input type="number" id="auteurID" required><br><br>
        
        <label for="livreID">ID du livre :</label>
        <input type="number" id="livreID" required><br><br>
        
        <label for="role">Rôle :</label>
        <input type="text" id="role" required><br><br>
        
        <button type="submit">Créer</button>
    </form>
    
    <div id="resultat"></div>
    
    <script>
        document.getElementById('participationForm').addEventListener('submit', function(e) {
            e.preventDefault(); // Empêcher le rechargement de la page
            
            // Récupérer les valeurs des champs du formulaire
            var auteurID = document.getElementById('auteurID').value;
            var livreID = document.getElementById('livreID').value;
            var role = document.getElementById('role').value;
            
            // Créer la requête SQL
            var sqlQuery = "CREATE TABLE Participation (" +
                           "ID INTEGER PRIMARY KEY AUTOINCREMENT, " +
                           "AuteurID INTEGER, " +
                           "LivreID INTEGER, " +
                           "Role TEXT);";
            
            // Afficher la requête SQL
            document.getElementById('resultat').innerText = sqlQuery;
        });
    </script>
</body>
</html>
